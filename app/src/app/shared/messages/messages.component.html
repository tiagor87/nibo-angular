<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    <div class="alert" *ngIf="message$ | async as message" [ngClass]="message.type">
      {{message.text}}
      <span style="cursor: pointer" class="pull-right" (click)="close()">X</span>
    </div>
  </div>
</div>
